{% extends 'main.html' %}

{% block content %}
<div>
  <h2>Lista wszystkich książek w bazie:</h2>
    <hr>
    {% for book in books %}
        <div>
            <h5>{{book.id}} - {{book.title}} - {{book.author}}</h5>
        </div>
    {% empty %}
        <p>Brak dostępnych książek.</p>
    {% endfor %}
</div>
{% endblock %}
