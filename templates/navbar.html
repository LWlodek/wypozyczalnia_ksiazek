{% load static %}

<style>
    .navbar-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background-image: url("{% static 'base/obraz_ksiazki2.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        align-items: end;
    }

    .navbar-container > div:nth-child(1) {
        text-align: left;
        margin-left: 20px;
    }

    .navbar-container > div:nth-child(2) {
        text-align: right;
        justify-self: end;
        margin-right: 20px;
    }
</style>

<div class="navbar-container">


    <div>
        <a href="/"><h1>LOGO</h1></a>
        <p>Hello {{ request.user }}</p>
        {% if request.user.is_authenticated %}
        <h2><a href="{% url 'logout' %}">Logout</a></h2>
        {% else %}
        <h2><a href="{% url 'login' %}">Login</a></h2>
        {% endif %}
    </div>

    <div>
        {% if request.user.is_authenticated %}
        <h2><a href="{% url 'profile' %}">Profil</a></h2>
        {% endif %}
    </div>
</div>

<hr>
